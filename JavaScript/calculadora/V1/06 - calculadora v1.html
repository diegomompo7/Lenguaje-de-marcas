<!DOCTYPE html>
<html>
<head>
	<title>calculadora v1</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/CalculadoraV1.js"></script>
</head>
<body>
	<p>
		Calculadora versión 1
	</p>
	<p>
		Primer operando
		<input type="number" id="Operando1">
	</p>
	<p>
		Segundo operando
		<input type="number" id="Operando2">
	</p>
	<button onclick="Sumar();">+</button>
	<button onclick="Restar();">-</button>

	<button onclick="Dividir();">/</button>
	<button onclick="RaizCuadrada();">Raíz Cuadrada</button>

	<p id="Resultado">
		Resultado
	</p>
</body>
</html>
