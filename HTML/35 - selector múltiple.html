<!DOCTYPE html>
<html>
<head>
	<title>selector múltiple</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1,h2,h3
		{
			color: red;
			font-size: 20pt;
			font-family: Arial;
		}
		h3
		{
			color: blue;
			font-size: 15pt;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>Título en grande</h1>
	<p>Un poco de texto</p>
	<h2>Encabezado pequeño</h2>
	<p>Texto</p>
	<h3>encabezado muy pequeño</h3>
	<p>texto más pequeño</p>
</body>
</html>
